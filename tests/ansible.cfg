[defaults]
inventory = inventory/vagrant.py
remote_user = vagrant
remote_tmp = /tmp/$USER
private_key_file = ~/.vagrant.d/insecure_private_key
host_key_checking = False
roles_path = ../../
timeout = 30

[privilege_escalation]
become=True
become_method=sudo
become_user=root
become_ask_pass=False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r